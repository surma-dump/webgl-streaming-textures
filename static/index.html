<!doctype html>
<body>
<script src="node_modules/systemjs/dist/system.src.js"></script>
<script>
// Load shaders as text
System.config({
  map: {
    // ThreeJS `imports` shaders to load their contents. SystemJS
    // can do that with this plugin.
    text: 'node_modules/systemjs-plugin-text/text.js'
  },
  meta: {
    // Here we map the .glsl extension to the text loader plugin.
    '*.glsl': {
      loader: 'text'
    }
  }
});
</script>
<script>
// Manually load `Sphere` to resolve cyclic dependecy.
SystemJS.import('/node_modules/three/src/math/Sphere')
  .then(_ => SystemJS.import('main.js'));
</script>
</body>
