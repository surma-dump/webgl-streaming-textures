<!doctype html>
<body>
<script src="node_modules/systemjs/dist/system.src.js"></script>
<script>
// Load shaders as text
System.config({
  map: {
    text: 'node_modules/systemjs-plugin-text/text.js'
  },
  meta: {
    '*.glsl': {
      loader: 'text'
    }
  }
});
</script>
<script>
// Manual load to resolve cyclic dependecy
SystemJS.import('/node_modules/three/src/math/Sphere')
  .then(_ => SystemJS.import('main.js'));
</script>
</body>
